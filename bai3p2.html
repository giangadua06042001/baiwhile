<script>
    function lt(n){
        let x=1;
        for( let i=1;i<=n; i++){
            x*=i;
        } return x;
    }
    let d= parseInt(prompt("nhap so can tinh luy thua"));
    document.write("luy thua cua so nhap la "+lt(d))
</script>
